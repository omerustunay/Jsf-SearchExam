<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
            *{
                font-family: serif;
            }
            #searc-panel{
                border-bottom: 1px solid #DDD;
                width: 600px;
                margin: 50px auto;
                padding: 10px;
            }
            #searc-panel input[type='text']{
                width: 100%;
                border: none;
                border-bottom: 1px solid #DDD;
                outline: none;
                font-size: 18px;
                font-family: serif;
            }
            #search-panel ul{
                padding: 0px;
                margin: 0px;
                list-style-type: none;
            }
            #searc-panel ul li{
                padding-top: 5px;
                padding-bottom: 5px;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                font-family: fantasy;
            }
            #searc-panel ul li:hover{
                background-color: #ff6100;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div id="searc-panel">
                <h:inputText autocomplete="off" value="#{searcBox.display}">
                    <f:passThroughAttribute name="placeHolder" value="Search...."/>
                    <f:ajax event="keyup" listener="#{searcBox.search()}" execute="@this" render="result-panel"/>
                </h:inputText>
                <h:panelGroup id="result-panel" layout="block">
                    <ul>
                        <ui:repeat value="#{searcBox.result}" var="r">
                            <li>#{r}</li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>
            </div>
        </h:form>
    </h:body>
</html>
